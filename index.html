<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da6c45d410.js" crossorigin="anonymous"></script>
    <title>Drums</title>
</head>
<body>
    <h1>
        <i class="fas fa-drum"></i>  Drum  Machine
    </h1>
    <main id="container">
        <div class="boxes">
            <p>A</p>
            <span>CLAP</span>
            <audio src="audio/clap.wav"></audio>
        </div>
        <div class="boxes">
            <p>S</p>
            <span>HIHAT</span>
            <audio src="audio/hihat.wav"></audio>
        </div>
        <div class="boxes">
            <p>D</p>
            <span>KICK</span>
            <audio src="audio/kick.wav"></audio>
        </div>
        <div class="boxes">
            <p>F</p>
            <span>OPENHAT</span>
            <audio src="audio/openhat.wav"></audio>
        </div>
        <div class="boxes">
            <p>G</p>
            <span>BOOM</span>
            <audio src="audio/boom.wav"></audio>
        </div>
        <div class="boxes">
            <p>H</p>
            <span>RIDE</span>
            <audio src="audio/ride.wav"></audio>
        </div>
        <div class="boxes">
            <p>J</p>
            <span>SNARE</span>
            <audio src="audio/snare.wav"></audio>
        </div>
        <div class="boxes">
            <p>K</p>
            <span>TOM</span>
            <audio src="audio/tom.wav"></audio>
        </div>
        <div class="boxes">
            <p>L</p>
            <span>TINK</span>
            <audio src="audio/tink.wav"></audio>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
